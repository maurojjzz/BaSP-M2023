<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="../../Week-07/css/reset.css" />
        <link rel="stylesheet" href="../../Week-07/css/common.css" />
        <link rel="stylesheet" href="../../Week-07/css/header.css">
        <link rel="stylesheet" href="../../Week-07/css/main.css">
        <link rel="stylesheet" href="../../Week-07/css/sign-up.css">
    </head>
    <body>
        <header class="header-container">
            <div class="logo">
                <a href="index.html" title="Go back to Home">
                    <img src="../../Assets/Images/radiumrocketlogo.png" alt="LOGO Radium Rocket">
                </a>
                <h1>Mega Rocket S.A</h1>               
            </div>
        </header>
        <main class="container">
            <div id="modal" class="modal-container">
                <div id="modal-interior" class="modal">
                    <button id="close-modal" class="close">OK</button>
                </div>
            </div>
            <form>
                <div class="title-zone">
                    <a href="index.html" class="back-btn" title="Back to home">
                        <i class="gg-arrow-left"></i>
                    </a>
                    <h2>Sign Up</h2>
                    <div class="hide"></div>
                </div>
                <div class="form-input-label">
                    <div class="box-form-register">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name">
                        <p id="name-error"></p>
                    </div>
                    <div class="box-form-register">
                        <label for="surname">Surname</label>
                        <input type="text" name="surname" id="surname" placeholder="Surname">
                        <p id="surname-error"></p>
                    </div>
                    <div class="box-form-register">
                        <label for="dni">DNI</label>
                        <input type="text" name="dni" id="dni" placeholder="Identification">
                        <p id="dni-error"></p>
                    </div>
                    <div class="box-form-register">
                        <label for="birth">Date of birth</label>
                        <input type="date" name="birth" id="birth" placeholder="dd/mm/yyyy">
                        <p id="birth-error"></p>
                    </div>
                    <div class="box-form-register">
                        <label for="phone">Phone number</label>
                        <input type="text" name="phone" id="phone" placeholder="Phone number">
                        <p id="phone-error"></p>
                    </div>
                    <div class="box-form-register">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" placeholder="Address">
                        <p id="address-error"></p>
                    </div>
                    <div class="box-form-register">
                        <label for="location">Location</label>
                        <input type="text" name="location" id="locali" placeholder="Location">
                        <p id="location-error"></p>
                    </div>
                    <div class="box-form-register">
                        <label for="postal-code">Postal Code</label>
                        <input type="text" name="postal-code" id="postal-code" placeholder="Postal Code">
                        <p id="postal-error"></p>
                    </div>
                    <div class="box-form-register">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com">
                        <p id="email-error"></p>
                    </div>
                    <div class="box-form-register that-one"></div>
                    <div class="box-form-register">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="********">
                        <p id="password-error"></p>
                    </div>
                    <div class="box-form-register">
                        <label for="password-confirmation">Repeat password</label>
                        <input type="password" name="password-confirmation" id="password-confirmation" placeholder="********">
                        <p id="password-repeat-error"></p>
                    </div>
                </div>
                <button id="btn-send" class="button-contact" >
                    REGISTER
                </button>
            </form>
        </main>
        <script src="../js/sign-up.js"></script>
    </body>
</html>
